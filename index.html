<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert PDF pages to high-quality images - fast and locally. No server uploads, process entirely on your device." />
    <meta name="keywords" content="PDF, converter, image, PNG, JPG, WebP, PDF to image, PDF converter" />
    <meta name="author" content="Rahul Gupta" />
    <meta name="language" content="English" />
    <link rel="icon" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="public/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="public/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="public/android-chrome-512x512.png" />
    <!-- Web manifest -->
     <link rel="manifest" href="public/manifest.webmanifest" />
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>PDF2Image- Convert PDF to High-Quality Images</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration (Optional but recommended for PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/sw.js')
            .then(registration => {
              // console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              // console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
